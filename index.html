<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
  <script src="index.js" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="full-image">
    <div class="ui fixed inverted main menu">
      <div class="ui container">
        <br>
        <h1 class="ui grey inverted header">MIX</h1>
        <div class="right menu" id="lIMenu">
          <form id="login-form">
            <div class="ui form">
              <div class="inline field">
                <br>
                <input type="text" name="username" placeholder="Username">
                <button class="ui button" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
        <div class="right menu">
          <div class="inline field" id="menu-area">
            <br>
            <button class="ui animated button" tabindex="0">
              <div class="visible content">Sign-up</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>


    <br><br><br><br><br>


    <div class="all">

      <div class="ui grid">
        <div class="four wide column">
          <h3 class="ui center aligned header">Tastes</h3>
          <div class="ui vertical fluid tabular menu">
            <!-- <a class="item active"> -->
            <!-- </a> -->
          </div>
          <br>
          <br>
          <button class="ui black button fluid ui button" id="show-all-btn">Show All</button>

        </div>

        <div class="twelve wide stretched column">
          <div class="ui segment" id="back">
            <div class="cocktail-cards ui three doubling stackable cards">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="ui modal" id="modal-id">
    <i class="close icon"></i>

  </div> -->
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>

</html>
